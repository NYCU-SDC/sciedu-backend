name: Lint, Test, and Build Backend

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  Lint:
    runs-on:  ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'

      - name: Setup Sqlc
        uses: sqlc-dev/setup-sqlc@v4
        with:
          sqlc-version: '1.28.0'

      - name: Setup mockery
        uses: brokeyourbike/go-mockery-action@v0
        with:
          mockery-version: '2.53.5'

      - name: Build
        run: |
          go mod download
          make gen

      - name: Lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.4

  Test:
    needs: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'

      - name: Setup Sqlc
        uses: sqlc-dev/setup-sqlc@v4
        with:
          sqlc-version: '1.28.0'

      - name: Setup mockery
        uses: brokeyourbike/go-mockery-action@v0
        with:
          mockery-version: '2.53.5'

      #- name: Test
      #  run: make test

  Build:
    needs: Test
    runs-on:  ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'

      - name: Setup Sqlc
        uses: sqlc-dev/setup-sqlc@v4
        with:
          sqlc-version: '1.28.0'

      - name: Setup mockery
        uses: brokeyourbike/go-mockery-action@v0
        with:
          mockery-version: '2.53.5'

      - name: Build
        run: |
          go mod download
          make gen
          env GOOS=linux go build -o bin/backend cmd/backend/main.go

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: true
          tags: |
            nycusdc/sciedu-backend:stage
            nycusdc/sciedu-backend:${{ github.sha }}
          context: .

  Deploy:
    name: Deploy
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - name: Trigger n8n Snapshot Webhook
        run: |
          curl --location --request POST 'https://webhook.sdc.nycu.club/webhook/deploy' \
            --header 'Content-Type: application/json' \
            --fail-with-body \
            --header 'x-deploy-token: ${{ secrets.N8N_DEPLOY_TOKEN }}' \
              --data-raw '{
            "source": {
              "title": "sciedu",
              "repo": "${{ github.repository }}",
              "branch": "${{ github.head_ref || github.ref_name }}",
              "commit": "${{ github.sha }}"
            },
            "method": "deploy",
            "metadata": {
              "environment": "stage",
              "component": "backend"
            },
            "setup": {
              "inject_secret": {
                "enable": true,
                "project": "sciedu",
                "environment": "staging"
              }
            },
            "post": {
              "notify_discord": {
                "enable": true,
                "channel": "sciedu-activity"
              },
              "setup_domain": {
                "enable": true,
                "title": "Endpoint",
                "name": "api.stage.sciedu.sdc.nycu.club",
                "value": "default-eng-deploy:internal"
              }
            }
          }'