name: sciedu-stage

services:
  backend:
    image: nycusdc/sciedu-backend:stage
    networks:
      - internal
      - traefik
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - ENV=stage
      - HOST=0.0.0.0
      - GOOGLE_OAUTH_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID}
      - GOOGLE_OAUTH_CLIENT_SECRET=${GOOGLE_OAUTH_CLIENT_SECRET}
      - NYCU_OAUTH_CLIENT_ID=${NYCU_OAUTH_CLIENT_ID}
      - NYCU_OAUTH_CLIENT_SECRET=${NYCU_OAUTH_CLIENT_SECRET}
      - SECRET=${SECRET}
      - DATABASE_URL=postgres://postgres:password@postgres:5432/sciedu?sslmode=disable
      - BASE_URL=https://api.stage.sciedu.sdc.nycu.club
      - SLURM_TOKEN_HELPER_URL=${SLURM_TOKEN_HELPER_URL}
      - SLURM_RESTFUL_BASE_URL=${SLURM_RESTFUL_BASE_URL}
      - SLURM_RESTFUL_VERSION=v0.0.43
      - MIGRATION_SOURCE=file:///app/migrations
      - CASBIN_POLICY_SOURCE=policy.csv
      - CASBIN_MODEL_SOURCE=model.conf
      - ALLOW_ORIGINS=*
      - OTEL_COLLECTOR_URL=10.140.0.3:4317
    labels:
      - "vector.enable=true"
      - "traefik.enable=true"
      - "traefik.http.routers.sciedu-backend-stage.rule=Host(`api.stage.sciedu.sdc.nycu.club`)"
      - "traefik.http.routers.sciedu-backend-stage.entrypoints=websecure"
      - "traefik.http.routers.sciedu-backend-stage.tls=true"
      - "traefik.http.routers.sciedu-backend-stage.tls.certresolver=cloudflare"
      - "traefik.http.services.sciedu-backend-stage.loadbalancer.server.port=8080"

  postgres:
    image: postgres:latest
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sciedu
    networks:
      - internal


networks:
  internal:
  traefik:
    external: true